<html>
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐</title>
<!-- 引入Bootstrap的JavaScript文件（jQuery 和 Popper.js 依赖项） -->
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="page3.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-lg-none">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="site1.html"><i class="fa fa-home"></i> HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="site2.html"><i class="fa fa-info-circle"></i> INFO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="site3.html"><i class="fa fa-music"></i> MUSIC</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="site4.html"><i class="fa fa-video-camera"></i> VIDEO</a>
                </li>
            </ul>
        </div>
    </nav>
	
	<div class="light-container">
        <div class="light"></div>
        <div class="chandelier"></div>
        <div id="song-list-div">
            <ul id="song-list">
        <!-- 歌曲列表项将由 JavaScript 动态生成 -->
            </ul>
        </div>

         <!-- 创建一个轮播容器 -->
        <div id = "carouselwithIndicators" class = "carousel slide w-50 carousel-center" data-ride = "carousel">
            <!-- 创建轮播指示器 -->
            <ol class = "carousel-indicators">
                <li data-target = "#carouselwithIndicators" data-slide-to = "0" class = "active"></li>
                <li data-target = "#carouselwithIndicators" data-slide-to = "1"></li>
                <li data-target = "#carouselwithIndicators" data-slide-to = "2"></li>
            </ol>
            <!-- 创建轮播项目 -->
            <div class = "carousel-inner">
                <div class = "carousel-item active">
                    <img class = "d-block w-100" src ="images/MARTIN.jpg" alt = "Martin Garrix" data-toggle="carousel" data-slide-to="0" data-singer="Martin Garrix">
                </div>
                <div class = "carousel-item">
                    <img class = "d-block w-100" src ="images/ALESSO.jpg" alt = "Alesso" data-toggle="carousel" data-slide-to="1" data-singer="Alesso">
                </div>
                <div class = "carousel-item"> 
                    <img class = "d-block w-100" src ="images/AVICII.jpg" alt = "Avicii" data-toggle="carousel" data-slide-to="2" data-singer="Avicii">
                </div>
            </div>
            <!-- 创建轮播控制按钮 -->
            <a class = "carousel-control-prev" href = "#carouselwithIndicators" role = "button" data-slide = "prev">
                <span class = "carousel-control-prev-icon" aria-hidden = "true"></span>
                <span class = "sr-only">Previous</span>
            </a>
            <a class = "carousel-control-next" href = "#carouselwithIndicators" role = "button" data-slide = "next">
                <span class = "carousel-control-next-icon" aria-hidden = "true"></span>
                <span class = "sr-only">Next</span>
            </a>
        </div>	
    </div>
	
	
	<div class="ribbon">
		<a href="site1.html"><i class="fa fa-home" style="background-color:white; color:black;"><span>HOME</span></i></a>
		<a href="site2.html"><i class="fa fa-info-circle" style="background-color:white; color:black;"><span>INFO</span></i></a>
		<a href="site3.html"><i class="fa fa-music" style="background-color:white; color:black;"><span>MUSIC</span></i></a>
		<a href="site4.html"><i class="fa fa-video-camera" style="background-color:white; color:black;"><span>VIDEO</span></i></a>
    </div>
	
	
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
