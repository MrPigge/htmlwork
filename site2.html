    <div class="form">
        <div class="submit" align="center">
            <span class="form_title" >个人信息提交</span>
            
			
			<div class="form_input" data-label="姓名">
                <span>姓名：</span>
                <input class="inputs" type="text" placeholder="例：李桂赟添">
            </div>
            <div class="form_input" data-label="班级">
                <span>班级:</span>
                <input class="inputs" type="text" placeholder="例：21计算机3班">
            </div>
			<div class="form_input" data-label="性别">
                <span>性别：</span>
                <select class="inputs" name="gender">
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>
            </div>
            <div class="form_input" data-label="学号">
                <span>学号：</span>
                <input class="inputs" type="text" placeholder="例：221240316">
            </div>
            <div class="form_input" data-label="专业">
                <span>专业：</span>
                <input class="inputs" type="text" placeholder="例：计算机科学与技术">
			<div class="form_input" data-label="课程">
                <span>课程：</span>
                <input class="inputs" type="text" placeholder="例：web设计">
            </div>
				
            <div>您的个人隐私信息 本人承诺保密</div>
            <div class="form_input"  data-label="邮箱">
                 <span>邮箱：</span>
                <input class="input" name="mail" type="email" placeholder="请输入邮箱号：xxxxx@xx.com">	
            </div>
			<div class="form_input" data-label="手机号">
                <span>手机号：</span>
                <input class="input" name="phone" type="tel" value="+86" placeholder="请输入手机号">
            </div >
            <div class="form_input" data-label="个人身份">
                <span>个人身份</span>
                <input class="input" name="text" type="text" placeholder="个人身份：学生/教师/管理员">
            </div>
            </div>
            <div class="btn_submit">
                <a href="./finish.html"></a>
					<form action="#" onsubmit="return checkForm()">
        				<!-- 表单内容 -->
        				<input type="submit" value="提交">
    				</form>
                    
                <a href="./site1.html" class="back"><button class="home_href">首页</button></a>
            </div>
        </div>
		
		<div id="confirmation-dialog" style="display: none;">
          <p>请确认您的提交信息：</p>
          <ul id="confirmation-info"></ul>
          <button onclick="confirmSubmission()">确认提交</button>
        </div>
